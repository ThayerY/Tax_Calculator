<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Main calculator container -->
  <div class="calculator">
    <h1>Tax Calculator</h1>

    <!-- Input section -->
    <div class="input-group">
      <label for="amount">Amount </label>
      <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
    </div>
    <div class="input-group">
      <label for="taxRate">Tax Rate (%)</label>
      <input type="number" id="taxRate" placeholder="Enter tax percentage" min="0" max="100" step="0.1">
    </div>

    <!-- Buttons container -->
    <div class="button-group">
      <button onclick="calculateTax()" class="calculate-btn">Calculate Tax</button>
      <button onclick="clearAll()" class="clear-btn">Clear All</button>
    </div>

    <!-- Results section -->
    <div class="result">
      <h2>Total Amount with Tax:</h2>
      <div class="amount" id="totalWithTax">$0.00</div>
      <h2>Tax Amount:</h2>
      <div class="amount" id="taxAmount">$0.00</div>
      <h2>Amount Minus Tax:</h2>
      <div class="amount minus-tax" id="minusTaxAmount">$0.00</div>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
